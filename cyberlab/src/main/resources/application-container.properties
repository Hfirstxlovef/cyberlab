# 容器管理相关配置

# 启用容器同步任务
cyberlab.container.sync.enabled=true

# 同步任务配置
cyberlab.container.sync.interval=180000
cyberlab.container.sync.max-failures=5
cyberlab.container.sync.timeout=30000

# 主机访问限流配置
cyberlab.container.host.access-interval=30
cyberlab.container.host.connection-timeout=5000

# 端口配置
cyberlab.container.port.min=1024
cyberlab.container.port.max=65535
cyberlab.container.port.default-start=8000

# 容器状态配置
cyberlab.container.state.cleanup-days=7
cyberlab.container.state.max-retry=3

# 审计日志配置
cyberlab.container.audit.enabled=true
cyberlab.container.audit.cleanup-days=90
cyberlab.container.audit.max-export-records=1000

# 保护机制配置
cyberlab.container.protection.enabled=true
cyberlab.container.protection.port-conflict-check=true
cyberlab.container.protection.host-validation=true